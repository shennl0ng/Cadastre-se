<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Cadastre-se</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="assets/img/undraw_shopping_re_hdd9.svg" />
      </div>
      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a href="#">Entrar</a></button>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="firtname"> Primeiro nome</label>
              <input
                id="firtname"
                type="text"
                name="firtname"
                placeholder="Digite seu primeiro nome"
                required
              />
            </div>

            <div class="input-box">
              <label for="lastname"> Sobrenome</label>
              <input
                id="lastname"
                type="text"
                name="lastname"
                placeholder="Digite seu Sobrenome"
                required
              />
            </div>

            <div class="input-box">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Digite seu E-mail"
                required
              />
            </div>

            <div class="input-box">
              <label for="number"> Celular</label>
              <input
                id="number"
                type="tel"
                name="number"
                placeholder="(xx) xxxx-xxxx"
                required
              />
            </div>

            <div class="input-box">
              <label for="password"> senha</label>
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Digite sua senha"
                required
              />
            </div>

            <div class="input-box">
              <label for="password">Confirme sua Senha</label>
              <input
                id="firtname"
                type="text"
                name="confirmpassword"
                placeholder="Digite sua senha"
                required
              />
            </div>
          </div>

          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Genêro</h6>
            </div>

            <div class="gender-group">
              <div class="gender-input">
                <input type="radio" id="female" name="gander" />
                <label for="female">Feminino</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="male" name="gander" />
                <label for="male">Masculino</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="others" name="gander" />
                <label for="others">Outros</label>
              </div>

              <div class="gender-input">
                <input type="radio" id="none" name="gander" />
                <label for="none">Prefiro não dizer</label>
              </div>
            </div>
          </div>

          <div class="continue-button">
            <button><a href="#">Continuar</a></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
